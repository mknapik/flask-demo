# https://taskfile.dev

version: '2'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - poetry run flask run
    silent: true
    env:
      FLASK_APP: funicular
      FLASK_ENV: development
  test:
    cmds:
      - poetry run pytest tests/
    env:
      FLASK_ENV: test
  dependencies:
    cmds:
      - poetry install
  format:
    cmds:
      - black .